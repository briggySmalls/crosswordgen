<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crossword builder</title>
  </head>
  <body>
    <h1>Crossword builder</h1>
    <form id="form">
      <textarea name="words"></textarea>
      <button type="submit" name="submit">Build crossword</button>
    </form>
    <p id="output"></p>
    <!-- Include Scala.js compiled code -->
    <script src="../library/target/scala-3.1.3/mycrossword-fastopt/main.js"></script>
    <script>
      const c = new Crossword();
      const parser = new DOMParser();
      
      function processForm(e) {
        if (e.preventDefault) e.preventDefault();
        // Fetch the form data
        const form = document.getElementById('form');
        const formData = new FormData(form);
        console.log(formData);
        // Parse the words
        const text = formData.get("words");
        const lines = text.split("\n");
        const words = lines.map(l => l.trim().replace(/ /g,''));
        console.log(words);
        // Build the crossword
        const crossword = c.findGoodCrossword(words, 1000);
        const svgSource = crossword.svg();
        // Output an svg
        // var svg = parser.parseFromString(svgSource, "image/svg+xml");
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = svgSource
        // Indicate we succeeded to the browser
        return false;
      }

      const form = document.getElementById('form');
      if (form.attachEvent) {
          form.attachEvent("submit", processForm);
      } else {
          form.addEventListener("submit", processForm);
      }
    </script>
  </body>
</html>
