name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: Test
      run: cd library && sbt -v +test
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: 'Build website'
      run: make build-web
    - name: Display build files
      run: ls -R
      working-directory: ./build
    - name: 'Upload source'
      uses: actions/upload-artifact@v2
      with:
        name: static-site
        path: ./build/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: static-site
          path: ./build
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ./build
      - name: Determine if we're on prod
        id: deploy_args
        run: |
          args=()
          [[ $GITHUB_REF_NAME == "master" ]] && args+=( '--prod' )
          echo "additional_deploy_args=$args" >> $GITHUB_OUTPUT
      - name: Publish
        uses: netlify/actions/cli@master
        with:
          args: "deploy --dir=build ${{ env.deploy_args.output.additional_deploy_args }}"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}